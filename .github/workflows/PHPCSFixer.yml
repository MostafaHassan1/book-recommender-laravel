name: PHP Code Style Fixer

on:
  workflow_dispatch:

  pull_request:
    branches:
      - 'master'
      - 'dev'

jobs:
  php-cs-fixer:
    name: PHP-CS-Fixer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: PHP-CS-Fixer
        uses: docker://oskarstark/php-cs-fixer-ga
